<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Grid Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: auto repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .empty-box {
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
        }
        .category {
            font-weight: bold;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
        }
        .cell {
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        input {
            border: none;
            outline: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Grid 1 -->
        <div class="empty-box"></div>
        <div class="category">90's</div>
        <div class="category">Rock</div>
        <div class="category">Green Day</div>

        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Basket Case</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Smells Like Teen Spirit</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Wonderwall</div></div>

        <!-- Grid 2 -->
        <div class="empty-box"></div>
        <div class="category">80's</div>
        <div class="category">Pop</div>
        <div class="category">Ed Sheeran</div>

        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Billie Jean</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Like a Virgin</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Bad Habits</div></div>

        <!-- Grid 3 -->
        <div class="empty-box"></div>
        <div class="category">Hip-Hop</div>
        <div class="category">90's</div>
        <div class="category">Classic</div>

        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Lose Yourself</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">My Name Is</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Hotel California</div></div>

        <!-- Grid 4 -->
        <div class="empty-box"></div>
        <div class="category">Rock</div>
        <div class="category">70's</div>
        <div class="category">Pop</div>

        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Bohemian Rhapsody</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Imagine</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Dancing Queen</div></div>

        <!-- Grid 5 -->
        <div class="empty-box"></div>
        <div class="category">2000s</div>
        <div class="category">Rap</div>
        <div class="category">80's</div>

        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Stan</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Without Me</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Another One Bites the Dust</div></div>
    </div>
</body>
</html>
