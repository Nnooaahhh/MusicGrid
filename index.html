<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Grid Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: auto repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .empty-box {
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            grid-column: 1 / span 1;
            grid-row: span 1;
        }
        .category {
            font-weight: bold;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            grid-column: span 1;
            grid-row: span 1;
        }
        .cell {
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            grid-column: span 1;
            grid-row: span 1;
            overflow: hidden;
        }
        input {
            border: none;
            outline: none;
            width: 100%;
        }
        #checkButton {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        #checkButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="empty-box"></div>
        <div class="category">90's</div>
        <div class="category">80's</div>
        <div class="category">Ed Sheeran</div>

        <div class="category">Rock</div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Under the bridge</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Paradise City</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Blow</div></div>

        <div class="category">Pop</div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Billie Jean</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Like a Virgin</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Bad Habits</div></div>

        <div class="category">Hip-Hop</div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Lose Yourself</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">Empire State of Mind</div></div>
        <div class="cell"><input type="text" placeholder="Enter Answer"><div class="answer">You Need Me, I Don't Need You</div></div>
    </div>
    <button id="checkButton">Check Answers</button>
    <script>
        const cells = document.querySelectorAll('.cell');
        const checkButton = document.getElementById('checkButton');

        // Initially hide the answers
        cells.forEach(cell => {
            const answerDiv = cell.querySelector('.answer');
            answerDiv.style.display = 'none';
        });

        // Function to check answers
        checkButton.addEventListener('click', () => {
            let isAllCorrect = true;
            cells.forEach(cell => {
                const input = cell.querySelector('input');
                const answerDiv = cell.querySelector('.answer');
                const userInput = input.value.trim();

                // Show the answer and style
                answerDiv.style.display = 'block';

                if (userInput === '') {
                    cell.style.backgroundColor = 'transparent';
                } else {
                    cell.style.backgroundColor = '#fff';
                }
                if (userInput === '') {
                    isAllCorrect = false;
                    cell.style.backgroundColor = '#f77';
                }
            });

            if (isAllCorrect) {
                alert('Congratulations! You have completed the grid.');
            } else {
                alert('Some answers are missing. Please fill in all the boxes.');
            }
        });
    </script>
</body>
</html>
